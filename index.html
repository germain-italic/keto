            font-size: 14px;
            line-height: 1.4;
            margin: 0 auto;
            padding: 20px;
            background: white;
            max-width: 600px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

        .header {
            text-align: center;

        .resources-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .resource-card {
            background: #ebebeb;
            border-left: 4px solid #e74c3c;
            padding: 20px;
            border-radius: 0 6px 6px 0;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        .resource-card:hover {
            background: #ddd;
            transform: translateX(5px);
        }
        
        .resource-card h2 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .resource-card p {
            margin: 0;
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }
        
        .spices-card {
            border-left-color: #3498db;
        }
        
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #bdc3c7;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .resource-card {
                padding: 15px;
            }
        }
    </style>
</head>
